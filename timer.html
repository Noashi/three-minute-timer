<!DOCTYPE HTML>
<HTML lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./timer.css">
  <title>jQueryタイマー</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./timer.js" async></script>
</head>
<body>
  <p id="title">3分タイマー</p>
  <div class="timer">
    <div class="wrapper">
      <div id="number"></div>
      <div class="btn-wrapper">
        <button class="btn" id="start">スタート</button>
        <button class="btn" id="stop">ストップ</button>
        <button class="btn" id="reset">リセット</button>
      </div>
    </div>
  </div>
</body>
</HTML>
